<app-header-component></app-header-component>

<div class="flex flex-col h-screen max-w-md mx-auto bg-gray-100 shadow-lg">
  <div class="flex-1 overflow-y-auto p-4 pb-20">
    <div class="flex flex-col justify-end min-h-full space-y-2">
      @for (msg of messages; track msg.user) {
      <div [ngClass]="{ 'text-right': msg.user === 'me' }">
        <div class="inline-block bg-blue-500 text-white px-3 py-2 rounded-lg max-w-xs break-words">
          {{ msg.text }}
        </div>
      </div>
      }
    </div>
  </div>

  <div class="p-4 bg-white flex space-x-2 fixed bottom-0 left-0 right-0 w-full">
    <div class="relative flex-1">
      <input
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Digite sua mensagem..."
        class="placeholder-[#007CD6] border-2 text-[#007CD6] text-[14px] w-full border-[#D6E4EC] rounded-4xl px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="button"
        (click)="sendMessage()"
        class="absolute inset-y-0 right-3 flex items-center"
      >
        <img src="assets/send.png" alt="enviar" class="w-5 h-5" />
      </button>
    </div>
  </div>
</div>
