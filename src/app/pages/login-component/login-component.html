<div class="relative flex h-screen items-center justify-center w-full">
  <div class="w-full max-w-sm p-6">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <img
        src="assets/backgroundLogin.png"
        alt="Imagem esquerda"
        class="rotate-[-180deg] w-[200px] h-[160px]"
      />
      <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="w-44 h-44 ml-3" />
        <div class="font-bold ml-2 text-[#007CD6] text-left text-3xl font-montserrat leading-tight">
          <h2>Medical</h2>
          <h2>AI</h2>
        </div>
      </div>

      <p class="mb-8 mt-7 text-center text-[#007CD6]">{{ sloganDinamico }}</p>

      <div class="w-full mt-10 mb-8">
        <img
          src="assets/backgroundLogin.png"
          alt="Imagem direita"
          class="place-self-end w-[200px] h-[160px]"
        />
      </div>
      <div>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="placeholder-[#9E9E9E] mb-3 mt-1 block w-full h-14 rounded-lg border border-[#AEC8D4] px-4 py-2 focus:outline-0 focus:border-[#007CD6]"
          placeholder="E-mail ou código de matrícula"
        />
      </div>

      <div>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="placeholder-[#9E9E9E] mb-2 mt-1 block w-full h-14 rounded-lg border border-[#AEC8D4] px-4 py-2 focus:outline-0 focus:border-[#007CD6]"
          placeholder="Senha"
        />
      </div>
      <div class="flex mb-8 text-sm text-[#9E9E9E]">
        <input class="mr-1.5 w-5 h-5" type="checkbox" name="lembrar" />
        <label class="mr-5" for="lembrar">Lembrar minha senha</label>
        <a href="#" class="hover:underline focus:text-[#007CD6]">Esqueceu a senha?</a>
      </div>

      <button
        type="submit"
        class="w-full rounded-4xl bg-[#007CD6] py-2 text-white font-semibold hover:bg-[#05789b] transition"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
